<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Countdown Timer </title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>⏱ Countdown Timers ⏱</h1>
    <section>
        <h2>New Years Eve</h2>
        <div class="countdown-container">
            <div>
                <p class="number" id="NYdays">0</p>
                <p class="label">Days</p>
            </div>
            <div>
                <p class="number" id="NYhours">0</p>
                <p class="label">Hours</p>
            </div>
            <div>
                <p class="number" id="NYminutes">0</p>
                <p class="label">Minutes</p>
            </div>
            <div>
                <p class="number" id="NYseconds">0</p>
                <p class="label">Seconds</p>
            </div>
        </div>
    </section>
    <section>
        <h2>Valentines Day</h2>
        <div class="countdown-container">
            <div>
                <p class="number" id="VDdays">0</p>
                <p class="label">Days</p>
            </div>
            <div>
                <p class="number" id="VDhours">0</p>
                <p class="label">Hours</p>
            </div>
            <div>
                <p class="number" id="VDminutes">0</p>
                <p class="label">Minutes</p>
            </div>
            <div>
                <p class="number" id="VDseconds">0</p>
                <p class="label">Seconds</p>
            </div>
        </div>
    </section>
    
</body>

</html>
